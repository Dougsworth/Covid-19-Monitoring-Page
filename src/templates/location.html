<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Temperature Monitoring System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style_location.css" />
  </head>

  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #7934c9;">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">COVID-19 Monitoring Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="location">Add Location</a>
                </li>
              </ul>
              <form class="d-flex">
                <button class="btn btn-sm btn-outline-secondary" id="button" style="color: white; border-color: white;" type="button">
                  <a href="logout" style="color: white;">Logout</a>
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>

    <h1>UWI, Mona - IEEE Student Branch</h1>
    <!-- <a href="#Home">Home</a> -->

    <div class="content">
        <div class="container">
            <div class="title">Add Location</div>
            <form action="/location" method='POST'>
                <div class="user_details">
                    <div class="input_box">
                        <span class="details">Location</span>
                        <input type="text" name="location" id="location" placeholder="Enter the location of the device">
                    </div>
                    <div class="input_box">
                        <span class="details">Device ID</span>
                        <input type="text" name="mac" id="mac" placeholder="Enter the mac address of the device">
                    </div> 
                </div>
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>

    

    

    <!-- custom js file link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script></script>
  </body>
</html>
